<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</h:head>
<body>

<h:form>
    <p:messages id="mensajes" showDetails="false" autoUpdate="true" />
    <div class="container">
        <h2>Autenticaci√≥n</h2>
        <div class="form-group">
            <label for="correo">Correo</label>
            <h:inputText id="correo" value="#{usuarioBean.usuario.correo}" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <h:inputSecret id="password" value="#{usuarioBean.usuario.password}" class="form-control"/>
        </div>
        <h:commandButton action="#{usuarioBean.autenticar()}" value="Login"/>
    </div>

</h:form>
</body>
</html>
