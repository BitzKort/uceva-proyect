<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Listado de clientes</title>
</h:head>

<h:body>
    <h:form id="formdatos">
        <p:messages id="mensajes" showDetails="false" autoUpdate="true" />
        <p:dataTable id="tbldatos" value="#{clienteBean.listar()}" var="cliente">
            <p:column headerText="ID">
                <h:outputText value="#{cliente.cedula_cliente}" />
            </p:column>
            <p:column headerText="NOMBRE">
                <h:outputText value="#{cliente.nombre_cliente}" />
            </p:column>
            <p:column headerText="CORREO">
                <h:outputText value="#{cliente.correo_electronico}" />
            </p:column>
            <p:column headerText="TELÉFONO PERSONAL CONTACTO">
                <h:outputText value="#{cliente.tel_pers_contact}" />
            </p:column>
            <p:column headerText="QUIÉN CREÓ">
                <h:outputText value="#{cliente.quien_creo}" />
            </p:column>
            <p:column headerText="NOMBRE PERSONAL CONTACTO">
                <h:outputText value="#{cliente.nom_pers_contact}" />
            </p:column>
            <p:column headerText="FECHA NACIMIENTO">
                <h:outputText value="#{cliente.fech_nacimiento}" />
            </p:column>
            <p:column headerText="FECHA MODIFICACIÓN">
                <h:outputText value="#{cliente.fech_modificacion}" />
            </p:column>
            <p:column headerText="FECHA CREACIÓN">
                <h:outputText value="#{cliente.fech_creacion}" />
            </p:column>
            <p:column headerText="CÉDULA VENDEDOR">
                <h:outputText value="#{cliente.cedula_vendedor}" />
            </p:column>
            <p:column headerText="#{msgs['coreAction']}">
                <p:commandButton styleClass="iu-button-danger" value="Borrar"
                                 action="#{clienteBean.eliminar(cliente.cedula_cliente)}"
                                 update="formdatos:tbldatos">
                    <p:confirm header="Eliminar" message="¿Seguro que desea eliminar?" />
                </p:commandButton>
            </p:column>
            <p:column headerText="#{msgs['coreAction']}">
                <p:commandButton styleClass="iu-button-danger" value="Editar"
                                 action="#{clienteBean.irEditar(cliente.cedula_cliente)}"
                                 update="formdatos:tbldatos">
                </p:commandButton>
            </p:column>
        </p:dataTable>
        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat" />
            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" />
        </p:confirmDialog>

        <h:commandButton styleClass="btn-primary" action="#{clienteBean.irCrear()}" value="Crear Clientes" />

        <h:commandButton value="Retroceder" action="#{clienteBean.devolverse()}" />
    </h:form>
</h:body>
</html>
