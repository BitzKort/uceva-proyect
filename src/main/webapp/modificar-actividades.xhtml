<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Modificar Actividades</title>
</h:head>

<h:body>
    <ui:composition template="./WEB-INF/plantillas/modificarcrear.xhtml">
    <ui:define name="content">
        <h:form id="formdatos">
            <p:messages id="mensajes" showDetails="false" autoUpdate="true" />

            <h2>Modificar Actividades</h2>

                <div class="mb-3">
                    <label for="id" class="form-label">ID PLAN TURISTICO</label>
                    <h:inputText class="form-control" id="id" value="#{actividadBean.actividad.id}"/>
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Actividad</label>
                    <h:inputText class="form-control" id="nombre" value="#{actividadBean.actividad.plan}"/>
                </div>
                <div class="mb-3">
                    <label for="departamento" class="form-label">Lugar</label>
                    <h:inputText class="form-control" id="departamento" value="#{actividadBean.actividad.nombre_lugar}"/>
                </div>
                <div class="mb-3">
                    <h:commandButton value="Guardar" action="#{actividadBean.editar()}"/>
                    <h:commandButton value="Retroceder" action="#{actividadBean.devolverEditar()}"/>
                </div>

            </h:form>
    </ui:define>
    </ui:composition>
</h:body>
</html>
