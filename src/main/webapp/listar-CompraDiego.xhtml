<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>LISTADO DE COMPRAS DIEGO</title>
</h:head>

<h:body>
    <h:form id="formdatos">
        <p:messages id="mensajes" showDetails="false" autoUpdate="true" />
        <p:dataTable id="tbldatos" value="#{compraDiegoBean.listar()}" var="compraDiego">
            <p:column headerText="ID">
                <h:outputText value="#{compraDiego.id_compra}" />
            </p:column>
            <p:column headerText="ID CLIENTE">
                <h:outputText value="#{compraDiego.id_cliente}" />
            </p:column>
            <p:column headerText="ID VENDEDOR">
                <h:outputText value="#{compraDiego.id_vendedor}" />
            </p:column>
            <p:column headerText="FECHA CREACION">
                <h:outputText value="#{compraDiego.fech_creacion}" />
            </p:column>
            <p:column headerText="TOTAL PLANES">
                <h:outputText value="#{compraDiego.total_planes}" />
            </p:column>
            <p:column headerText="TOTAL OTROS CARGOS">
                <h:outputText value="#{compraDiego.total_otros_cargos}" />
            </p:column>
            <p:column headerText="TOTAL">
                <h:outputText value="#{compraDiego.total}" />
            </p:column>
            <p:column headerText="#{msgs['coreAction']}">
                <p:commandButton styleClass="iu-button-danger" value="Borrar"
                                 action="#{compraDiegoBean.eliminar(compraDiego.id_compra)}"
                                 update="formdatos:tbldatos">
                    <p:confirm header="Eliminar" message="Â¿Seguro que desea eliminar?" />
                </p:commandButton>
            </p:column>
            <p:column headerText="#{msgs['coreAction']}">
                <p:commandButton styleClass="iu-button-danger" value="Editar"
                                 action="#{compraDiegoBean.irEditar(compraDiego.id_compra)}"
                                 update="formdatos:tbldatos">
                </p:commandButton>
            </p:column>
        </p:dataTable>
        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat" />
            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" />
        </p:confirmDialog>

        <h:commandButton styleClass="btn-primary" action="#{compraDiegoBean.irCrear()}" value="Crear compras" />

        <h:commandButton value="Retroceder" action="#{compraDiegoBean.devolverse()}" />
    </h:form>
</h:body>
</html>
