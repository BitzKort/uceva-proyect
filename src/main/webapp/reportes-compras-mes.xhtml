<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<h:head>
    <title>Informe de Compras</title>
</h:head>

<h:body>
    <h:form>
        <p:panelGrid columns="2">
            <p:outputLabel value="Selecciona el mes:"/>
            <p:calendar id="mes" value="#{reporteComprasBean.mes}" showButtonPanel="true">
                <f:convertDateTime pattern="MM-yyyy" />
            </p:calendar>

            <p:commandButton value="Generar Informe" action="#{reporteComprasBean.generarReporte}" update="informePanel"/>
        </p:panelGrid>

        <p:panel id="informePanel">
            <p:dataTable var="reporte" value="#{reporteComprasBean.planesTuristicosMasComprados}">
                <p:column headerText="ID Actividad" sortBy="#{reporte.id_actividad}">
                    <h:outputText value="#{reporte.id_actividad}" />
                </p:column>
                <p:column headerText="Nombre Actividad" sortBy="#{reporte.nom_actividad}">
                    <h:outputText value="#{reporte.nom_actividad}" />
                </p:column>
                <!-- Agrega aquí más columnas según los campos de tu informe -->
            </p:dataTable>
        </p:panel>
    </h:form>
</h:body>
</html>
